<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Race your beast</title>
  </head>
  <body>
    <div class="text">
      <h1 class="text">Choose your beast!</h1>
      <div id="beasts">
        <img
          src="/beast1.png"
          alt=""
          id="beast-icon"
          width="20%"
          onmouseover="moveImageDown()"
          onmouseleave="moveImageUp()"
        />
        <img
          src="/beast2.png"
          alt=""
          id="beast-icon"
          width="20%"
          onmouseover="moveImageDown()"
          onmousedown="moveImageUp()"
        />
        <img
          src="/beast3.png"
          alt=""
          id="beast-icon"
          width="15%"
          onmouseover="moveImageDown()"
          onmousedown="moveImageUp()"
        />
        <img
          src="/beast4.png"
          alt=""
          id="beast-icon"
          width="30%"
          onmouseover="moveImageDown()"
          onmousedown="moveImageUp()"
        />
      </div>
    </div>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
